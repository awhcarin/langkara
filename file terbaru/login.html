<!DOCTYPE html>

    />

    <style>
      body,
      html {
        height: 100%;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-image: url("asset\ projek/mahasiswa1.jpg");
        background-size: cover;

      .overlay {
        background-color: rgba(0, 0, 0, 0.5);
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        overflow-y: auto;
      }
      .navbar {
        background-color: white;
        box-shadow: 0 10px 28px rgba(0, 0, 0, 0.2);
        color: black;
        padding: 12px 30px;
        display: flex;
        text-align: left;

        gap: 15px;

      }
      .navbar img.logo-kampus {
        height: 40px;
        margin-right: 10px;
      }
      .navbar .brand {
        display: flex;
        align-items: center;
      }
      .login-box {
        background-color: rgba(255, 255, 255, 0.934);
        border-radius: 15px;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
        width: 100%;
        max-width: 400px;
        margin: 40px auto;
        cursor: pointer;
      }
      footer {
        background-color: rgba(0, 0, 0, 0.948);
        color: white;
        width: 100%;
        padding: 25px 30px;
        font-size: 14px;
      }
      footer a {
        color: #ffc107;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <!-- Overlay -->
    <div class="overlay">
      <!-- Navbar-->
      <nav class="navbar navbar-light bg-white shadow-sm px-3 py-3">
        <div
          class="container-fluid d-flex justify-content-between align-items-center"
        >
          <div class="d-flex align-items-center">
            <img src="asset/logo.png" alt="Logo" class="logo-kampus me-2" />
            <a class="navbar-brand fw-bold m-0" href="#">Langkara</a>
          </div>
          <a
            href="index.html"
            class="btn btn-outline-dark shadow-sm px-3 py-1"
            title="Halaman Utama"
          >
            <i class="bi bi-house-fill" style="font-size: 1.2rem"></i>
          </a>
        </div>

      <!-- Navbar-->

      <!-- Login Form -->
      <div class="d-flex flex-grow-1 justify-content-center align-items-center">
        <div class="login-box text-center">
          <img src="asset/logo.png" alt="Logo" height="120" class="mb-3" />
          <form onsubmit="return handleLogin()">
            <div class="mb-3 text-start">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                placeholder="Enter email"
                required
              />
            </div>
            <div class="mb-3 text-start position-relative">
              <label for="password" class="form-label">Password</label>
              <div class="input-group">
                <input
                  type="password"
                  class="form-control"
                  id="password"
                  placeholder="Password"
                  required
                />
                <span class="input-group-text" id="togglePassword">
                  <i class="bi bi-eye-slash" id="eyeIcon"></i>
                </span>
              </div>
            </div>
            <div class="d-grid">
              <button type="submit" class="btn btn-dark">Masuk</button>
            </div>
          </form>
        </div>
      </div>
      <!-- Login Form -->

      <!-- Footer -->
      <footer class="mt-auto">
        <div class="container-fluid">
          <div class="row">
            <!-- Tentang Kami -->
            <div class="col-md-4 mb-3">
              <h6 class="text-uppercase fw-bold">Tentang Kami</h6>
              <p>
                Kami adalah platform edukasi digital yang menyediakan akses
                informasi terkini Universitas Langkara.

            </div>
            <!-- Kontak -->
            <div class="col-md-4 mb-3">
              <h6 class="text-uppercase fw-bold">Kontak</h6>
              <p>
                <a href="mailto:LangkaraIdn@gmail.com"
                  >Email: info@LangkaraIdn.ac.id</a
                ><br />
                <a href="https://wa.me/628117002638"></a>Telp: 08117002638<br />
                Alamat: Jl. Ali Haji No. 90, Tanjungpinang, Kepri 29125
              </p>
            </div>
            <!-- Social Media -->
            <div class="col-md-4 mb-3">
              <h6 class="text-uppercase fw-bold">Ikuti Kami</h6>
              <a href="https://facebook.com" target="_blank" class="me-3"
                ><i class="bi bi-facebook fs-5"></i
              ></a>
              <a href="https://instagram.com" target="_blank" class="me-3"
                ><i class="bi bi-instagram fs-5"></i
              ></a>
              <a href="https://tiktok.com" target="_blank" class="me-3"
                ><i class="bi bi-tiktok fs-5"></i
              ></a>
            </div>
          </div>
          <hr class="bg-light" />
          <div class="text-center">
            &copy; 2025 Langkara. All rights reserved.
          </div>
        </div>
      </footer>
      <!-- Footer -->
    </div>
    <!-- Overlay -->

    <script>
      localStorage.clear();

      function handleLogin() {
        const email = document.getElementById("email").value.trim();
        const password = document.getElementById("password").value.trim();
        // Simpan email jika ingin dipakai nanti
        localStorage.setItem("email", email);
        // Cek email dan redirect
        if (email === "carin@langkara.ac.id" && password === "4224005") {
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userEmail", email);
          localStorage.setItem("username", "carin");
          window.location.href = "dashboardcarin.html";
        } else if (
          email === "wellyna@langkara.ac.id" &&
          password === "4224001"
        ) {
          localStorage.setItem("username", "wellyna");
          localStorage.setItem("isLoggedIn", "true");
          localStorage.setItem("userEmail", email);
          window.location.href = "dashboardwellyna.html";
        } else {
          alert("Email tidak dikenali!");
        }

        return false; // Mencegah reload form
      }
    </script>

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  -->
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");
      const eyeIcon = document.getElementById("eyeIcon");

      togglePassword.addEventListener("click", function () {
        const type =
          passwordInput.getAttribute("type") === "password"
            ? "text"
            : "password";
        passwordInput.setAttribute("type", type);
        eyeIcon.classList.toggle("bi-eye");
        eyeIcon.classList.toggle("bi-eye-slash");
      });
    </script>
  </body>
